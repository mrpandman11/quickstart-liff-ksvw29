<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>ThaiTicketBook : LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body id="body">
    <section id="profile">
      <img
        id="pictureUrl"
        src="https://www.thaiticketbook.com/assets/images/1663152979.png"
      />
      <p id="userId">userid</p>
      <p id="displayName">name</p>
      <p id="statusMessage">status</p>
      <p id="email">email</p>
    </section>
    <section id="feature">
      <p id="friendShip"></p>
      <p id="code"></p>
    </section>

    <section id="button">
      <button id="btnScanCode">Scan Code</button>
      <button id="btnSend">Send Message</button>

      <button id="btnShare">Share Target Picker</button>

      <section id="button">
        <button id="btnOpenWindow">Open Window</button>
      </section>

      <button id="btnLogIn">Log In</button>
      <button id="btnLogOut">Log Out</button>
    </section>
  </body>
</html>
